<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Unit converter</title>
    </head>
    <body>
        <div class="container">
            <div class="header" >
                <h1 class="h1">Metric/Imperial  Unit Conversion</h1>
                <input type="number" id="input-el" inputmode="numeric" required="required" min="0" max="999" step="1" oninput="limitToMax(this)"/>
                <button type="button" id="convert-btn">Convert</button>
            </div>
            <div class="result">
                Length (Meter/Feet)
                <p class="resultText" id="length-el"></p>
            </div>
            <div class="result">
                Volume (Liters/Gallons)
                <p class="resultText" id="volume-el"></p>
            </div>
            <div class="result">
                Mass (Kilograms/Pounds)
                <p class="resultText" id="mass-el"></p>
            </div>
        </div>        
        <script src="index.js"></script>
    </body>
</html>
